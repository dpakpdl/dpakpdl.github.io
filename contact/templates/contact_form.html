{% extends "base.html" %}
{% load static %}
{% block page_content %}

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], input[type=email], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #2d8dc8;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #267cb0;
}

.form-container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 25px;
  width: 80%
}
</style>
<h5>Contact Us</h5>
<div class="form-container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <script>alert('{{ message }}');</script>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
